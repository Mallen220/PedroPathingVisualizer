<!doctype html>
<html class="h-full w-full" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pedro Pathing Visualizer</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <style>
      #loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        transition: opacity 0.5s ease-out;
        font-family:
          system-ui,
          -apple-system,
          sans-serif;
      }
      #loading-screen .loader-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 1rem;
      }
      #loading-screen .loader {
        border: 4px solid;
        border-radius: 50%;
        width: 48px;
        height: 48px;
        animation: spin 1s linear infinite;
      }
      #loading-screen .app-icon {
        width: 80px;
        height: 80px;
        margin-bottom: 0.5rem;
        border-radius: 12px;
      }
      #loading-screen h1 {
        font-size: 1.5rem;
        font-weight: 600;
        margin: 0;
      }
      #loading-screen p {
        font-size: 1rem;
        margin: 0;
        opacity: 0.7;
      }
      #loading-screen .version-text {
        font-size: 0.875rem !important;
        opacity: 0.5 !important;
        margin-top: 0.25rem !important;
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      /* Dark Mode Support */
      @media (prefers-color-scheme: dark) {
        #loading-screen {
          background-color: #0a0a0a; /* neutral-950 */
          color: white;
        }
        #loading-screen .loader {
          border-color: #333;
          border-top-color: #a855f7; /* purple-500 */
        }
        #loading-screen .app-icon {
          box-shadow: 0 0 20px rgba(255, 255, 255, 0.4);
        }
      }

      /* Light Mode Support */
      @media (prefers-color-scheme: light) {
        #loading-screen {
          background-color: #f5f5f5; /* neutral-100 */
          color: black;
        }
        #loading-screen .loader {
          border-color: #e5e5e5;
          border-top-color: #a855f7;
        }
      }
    </style>
  </head>
  <body
    class="h-full w-full bg-neutral-100 font-poppins dark:bg-neutral-950 dark:text-white"
  >
    <div id="loading-screen">
      <div class="loader-container">
        <img src="/icon.png" alt="App Icon" class="app-icon" />
        <div class="loader"></div>
        <h1>Pedro Pathing Visualizer</h1>
        <p>Loading...</p>
        <p class="version-text" id="app-version">Loading version...</p>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
    <script>
      // Load app version dynamically
      if (window.electronAPI && window.electronAPI.getAppVersion) {
        window.electronAPI
          .getAppVersion()
          .then((version) => {
            const versionElement = document.getElementById("app-version");
            if (versionElement) {
              versionElement.textContent = `v${version}`;
            }
          })
          .catch((error) => {
            console.error("Failed to load app version:", error);
            const versionElement = document.getElementById("app-version");
            if (versionElement) {
              versionElement.textContent = "";
            }
          });
      } else {
        // If not in Electron, hide the version text
        const versionElement = document.getElementById("app-version");
        if (versionElement) {
          versionElement.textContent = "";
        }
      }

      if ("serviceWorker" in navigator) {
        navigator.serviceWorker.register("sw.js").then(
          (registration) => {
            console.log(
              "Service worker registration successful:",
              registration,
            );
          },
          (error) => {
            console.error(`Service worker registration failed: ${error}`);
          },
        );
      } else {
        console.error("Service workers are not supported.");
      }
    </script>
  </body>
</html>
